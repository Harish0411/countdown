<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Keania+One&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <title>Countdown</title>
</head>
<body>
    <!-- <div id="result"></div> -->
    <section class="count-sec">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="img">
                        <img src="image/tamil.cms"  alt="">
                    </div>
                </div>
                <div class="col">
                    <h2 class="title">Tamil New Year</h2>
                    <p class="contents">Let this Tamil New Year bring lot of cheer, affluence and peace in your life. May the divine power give you enough strength for tolerating the highs and lows of life with calmness.</p>
                    <div class="countdown">
                        <div id="days"></div>
                        <div id="hrs"></div>
                        <div id="mini"></div>
                        <div id="sec"></div>
                    </div>
                    <div class="content">
                        <span>Days</span><span>Hours</span><span>Minitues</span><span>Seconds</span>
                    </div>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
